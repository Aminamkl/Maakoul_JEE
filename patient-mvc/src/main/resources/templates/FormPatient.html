<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container m-2">
    <div class="card">
        <div class="card-header">Saisie d'un patient</div>
        <div class="card-body">
                <form th:action="@{/admin/save}" method="POST">
                        <div class="mb-3">
                            <label class="form-label" >Nom</label>
                            <div class="controls">
                                <input type="text" name="nom" th:value="${patient.nom}" class="form-control">
                                <span class="text-danger" th:errors="${patient.nom}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date Naissance</label>
                            <div class="controls">
                                <input type="date" name="dateNaissance" th:value="${patient.dateNaissance}" class="form-control">
                                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Malade</label>
                            <div class="controls">
                                <input type="checkbox" name="malade" th:checked="${patient.malade}" >
                                <span class="text-danger" th:errors="${patient.malade}"></span>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label" >Score</label>
                            <div class="controls">
                                <input type="text" name="score" th:value="${patient.score}" class="form-control">
                                <span class="text-danger" th:errors="${patient.score}"></span>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Register</button>
                </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
