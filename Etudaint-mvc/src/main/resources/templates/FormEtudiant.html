<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Etudiants</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
<div class="container m-2">
    <div class="card">
        <div class="card-header">Saisie d'un etudaint</div>
        <div class="card-body">
                <form th:action="@{/admin/save}" method="POST">
                    <div class="mb-3">
                        <label class="form-label" >Nom</label>
                        <div class="controls">
                            <input type="text" name="nom" th:value="${etudiant.nom}" class="form-control">
                            <span class="text-danger" th:errors="${etudiant.nom}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" >Prénom</label>
                        <div class="controls">
                            <input type="text" name="prenom" th:value="${etudiant.prenom}" class="form-control">
                            <span class="text-danger" th:errors="${etudiant.prenom}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" >Email</label>
                        <div class="controls">
                            <input type="text" name="email" th:value="${etudiant.email}" class="form-control">
                            <span class="text-danger" th:errors="${etudiant.email}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Date Naissance</label>
                        <div class="controls">
                            <input type="date" name="dateNaissance" th:value="${etudiant.dateNaissance}" class="form-control">
                            <span class="text-danger" th:errors="${etudiant.dateNaissance}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Régle</label>
                        <div class="controls">
                            <input type="checkbox" name="regle" th:checked="${etudiant.regle}" >
                            <span class="text-danger" th:errors="${etudiant.regle}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" >Genre</label>
                        <select class="form-select" th:field="*{etudiant.genre}" >
                            <option th:value="'FEMININ'">FEMININ</option>
                            <option th:value="'MASCULIN'">MASCULIN</option>
                        </select>
                        <span class="text-danger" th:errors="${etudiant.genre}"></span>
                    </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Register</button>
                </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
